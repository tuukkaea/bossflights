<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <title>BossFlights</title>
</head>
<body>
    <header>
        <h1 class="logo"><span class="glow">Boss</span>Flights</h1>
    
        <div class="game-hint flex">
            <div class="card">
                <span class="direction">Direction:</span>
                <div class="compass-wrapper">
                    <div class="compass-arrow glow-text" id="compass-arrow">âž¤</div>
                    <span class="direction-value glow-text" id="direction">W</span>
                </div>
            </div>

                <div class="card">
                    <span class="distance-label">Distance to Boss:</span><br/>
                    <span class="distance-value glow-text" id="distance">0 km</span>
                </div>  
        </div>

        <div class="player-data flex">
              <div class="card">
                <span class="player-label">Player:</span>
                <span class="player-value glow-text ml-8" id="player-name">dasds</span>
            </div>

             <div class="card flex">
                <span class="battery-label">Battery:</span>
                <span class="battery glow-text ml-8" id="player-battery">432430%</span>
            </div>
        </div>

    </header>

    <section id="challenge-section">
        <div class="challenge-card">
            <h2>Challenge</h2>

            <p class="challenge-question" id="challenge-question"></p>

            <div class="open-answer" id="open-answer-section">
                <input type="text" id="answer-input" placeholder="Answer here">
                <button class="submit-button">Submit</button>

            </div>

            <div class="multiple-choise" id="multiple-choice-section">
                <div class="answer-choice-options" id="answer-choice-options"></div>
            </div>
            
            <div class="challenge-result" id ="challenge-result"></div>

        </div>

    </section>

    <main>

        <div class="game-info card">
            <h2>Game Info</h2>
            <div class="card2">
                <span class="card-label">Current Location: </span>
                <span class="card-value" id="current-location">Helsinki-Vantaa Airport</span>
            </div>
            <div class="card2">
                <span class="card-label">Destinations Visited: </span>
                <span class="card-value" id="destinations-visited">0 airports</span>
            </div>
            <div class="card2">
                <span class="card-label">Difficulty: </span>
                <span class="card-value" id="difficulty">Hard</span>
            </div>

        </div>

        <div id="game-map">
             <div id="map"></div>

        </div>


    </main>
    
    
    <footer>
        <p> BossFlights &copy; 2025</p>
    </footer>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script type="module" src="app.js"></script>

</body>
</html>
